<body>
<div>
    <span id="cafe">

        <li></li>
        <li></li>
        <li></li>

    </span>
 </div>
<button id="btn">search</button>
<div>
    결과:
    <span id="result"></span>
</div>


<script>
    let cafe = [
        {id:1,mane:"스타벅스"},
        {id:2,mane:"투썸"},
        {id:3,mane:"이디야"}
    ];

    for(let i=0; i<cafe.length; i++){
        document.querySelectorAll("#cafe li")[i].innertext=search[i].name;
    }
   function search(){
       let text = document.gatElementsByClassName("search")[0].value;
       text = parseInt(text);

    let res = cafe.find((element)){
        return Element.id === text;
    });


    if (res !== undefined) {
        document.getElementById("result").innertext = res.name;
    }else {
        document.getElementsByld("result").innertext = "찾을 수 없습니다";
    }
   }

   document.getElementById("btn").addEventListener("click", search);

</script>
